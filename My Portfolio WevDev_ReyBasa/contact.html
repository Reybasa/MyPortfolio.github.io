<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script src="contact.js"></script>
<script type="text/javascript">
   (function(){
      emailjs.init("UjTx5dKwyv-WlxLVn");
   })();
</script>


</head>
<body>
    <div class="container border mt-3 bg-light">
        <div class="row">
            <div class="cols-md-6 p-5 bg-primary text-white">
                <h1>Hi there!</h1>
                <p>
                    Feel free to reach out to me via email at [YourEmailAddress],<br>
                    and I'll be happy to respond to any inquiries or feedback.
                </p>
            </div>
            <div class="col-md-6 py-3">
                <h1>Contact Form</h1>
                <div class="form-group">
                    <h5 for="name">Name</h5>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <h5 for="email">Email</h5>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <h5 for="message">Message</h5>
                    <textarea id="message" rows="3" class="form-control"></textarea>

                </div>
                <button class="btn primary" onclick="sendMail()">Submit</button>

            </div>
        </div>

    </div>
    
</body>
</html>
